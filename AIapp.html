<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Clone</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      text-align: center;
      margin-top: 40px;
    }

    #game-board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      margin: 0 auto;
      width: max-content;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: white;
      border: 2px solid black;
      font-size: 2em;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .correct {
      background-color: #6aaa64; /* Green */
      color: white;
    }

    .present {
      background-color: #c9b458; /* Yellow */
      color: white;
    }

    .absent {
      background-color: #787c7e; /* Gray */
      color: white;
    }

    input[type="text"] {
      font-size: 1.2em;
      text-transform: uppercase;
      width: 160px;
      padding: 5px;
    }

    button {
      font-size: 1em;
      padding: 6px 12px;
      margin-left: 10px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Wordle Clone</h1>
    <p>Guess the 5-letter word!</p>
  </div>

  <div id="main-content">
    <div id="game-board"></div>

    <div>
      <input type="text" id="guess" maxlength="5" placeholder="Enter guess" />
      <button onclick="submitGuess()">Submit</button>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const wordList = ["piano", "cello", "viola", "flute", "trump", "notes", "choir"];
    const secretWord = wordList[Math.floor(Math.random() * wordList.length)].toUpperCase();

    let currentRow = 0;

    const gameBoard = document.getElementById("game-board");
    const message = document.getElementById("message");

    // Create board
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      gameBoard.appendChild(row);
    }

    function submitGuess() {
      const guessInput = document.getElementById("guess");
      const guess = guessInput.value.toUpperCase();

      if (guess.length !== 5) {
        message.textContent = "Enter a 5-letter word!";
        return;
      }

      const row = gameBoard.children[currentRow];
      const tiles = row.children;

      for (let i = 0; i < 5; i++) {
        tiles[i].textContent = guess[i];
        if (guess[i] === secretWord[i]) {
          tiles[i].classList.add("correct");
        } else if (secretWord.includes(guess[i])) {
          tiles[i].classList.add("present");
        } else {
          tiles[i].classList.add("absent");
        }
      }

      if (guess === secretWord) {
        message.textContent = "üéâ You guessed it!";
        disableInput();
        return;
      }

      currentRow++;
      if (currentRow >= 6) {
        message.textContent = `‚ùå Out of tries! Word was: ${secretWord}`;
        disableInput();
      }

      guessInput.value = "";
    }

    function disableInput() {
      document.getElementById("guess").disabled = true;
    }
  </script>

</body>
</html>
